}

  bottom:-100px;

  animation:float 8s linear infinite;
}

@keyframes float {
  to {transform:translateY(-120vh);}
}

  padding:14px 22px;
  font-size:18px;
  border:none;
  border-radius:12px;
  background:white;
  margin-top:20px;
