<!DOCTYPE html>
<html>
<head>

<style>
body{

background:linear-gradient(135deg,#ff4d6d,#ff9a9e,#ffc3a0);

/* overlay start screen */
#startScreen{

border:none;

color:white;

}

/* title */
h1{
margin-top:35vh;
font-size:42px;
animation:fadeIn 3s ease forwards;
opacity:0;
}

p{
font-size:20px;
opacity:.95;
animation:fadeIn 5s ease forwards;
}

@keyframes fadeIn{
to{opacity:1}
}

/* floating hearts */
.heart{
position:absolute;
bottom:-50px;
font-size:26px;
animation:rise linear infinite;
}

@keyframes rise{
to{transform:translateY(-120vh); opacity:0;}
}

/* glow text */
.glow{
text-shadow:0 0 10px white,0 0 20px #ff4d6d,0 0 40px #ff4d6d;
}
</style>
</head>
